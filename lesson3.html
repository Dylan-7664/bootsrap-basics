    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control rounded-0" itemid="name" placeholder="name">
                </div>
                <div class="my-3">
                    <label for="Email" class="form-label">Email</label>
                    <input id="Email" type="text" class="form-control rounded-0" itemid="Email" placeholder="Email">
                </div>
                <div class="my-3">
                    <label for="Password" class="form-label">Password</label>
                    <input id="Password" type="text" class="form-control rounded-0" itemid="Password"
                           placeholder="Password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" min="1990-01-01" max="2009-12-14"
                           class="form-control rounded-0" id="dob" placeholder="DOB">
                </div>
                <div class="my-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" step="any"
                           class="form-control rounded-0" id="weight" placeholder="weight">
                </div>
                <!--                select for edu leve
                radio buttons for grnder
                4checkboxes for favourite sprt
                -->
                <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
